<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="f1">
            <h2>Signup Form</h2>
            <div class="c1">
                <label for="First Name">First Name:</label>
                <input type="text" id="First Name" name="First Name" placeholder="Enter Your First Name">
            </div>
            <div class="c1">
                <label for="Last Name">Last Name:</label>
                <input type="text" id="Last Name" name="Last Name" placeholder="Enter Your Last Name">
            </div>
            <div class="c1">
                <label for="Username">Username :</label>
                <input type="text" id="Username" name="Username" placeholder="Enter Your User Name">
            </div>
            <div class="c1">
                <label for="Password">Password :</label>
                <input type="password" id="Password" name="Password" placeholder="Enter Your Password">
            </div>
            <fieldset>
                <legend>Address</legend>
                <div class="c1">
                    <label for="Address1">Address 1:</label>
                    <input type="text" id="Address1" name="Address1" placeholder="Enter Your Address">
                </div>
                <div class="c1">
                    <label for="Address2">Address 2:</label>
                    <input type="text" id="Address2" name="Address2" placeholder="Enter Your Adderss">
                </div>
                <div class="c1">
                    <label for="country">Country:</label>
                    <select name="state" id="state" form="signup-form">
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Belgium	">Belgium </option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="c1"> <label for="state">State:</label>
                    <select name="state" id="state" form="signup-form">
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Uttrakhand">Uttrakhand</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>

                    <label for="city">City:</label>
                    <select name="city" id="city" form="signup-form">
                        <option value="Lucknow">Lucknow</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Kanpur">Kanpur</option>
                        <option value="Agra">Agra</option>
                        <option value="Ghaziabad">Ghaziabad</option>
                        <option value="Noida">Noida</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Jalandhar">Jalandhar</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Indore">Indore</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Jabalpur">Jabalpur</option>
                        <option value="Faridabad">Faridabad</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Panipat">Panipat</option>
                        <option value="Dehradun">Dehradun</option>
                        <option value="Haridwar">Haridwar</option>
                        <option value="Rishikesh">Rishikesh</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Jodhpur">Jodhpur</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <div>
                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
